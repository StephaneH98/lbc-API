<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces Immobili√®res</title>
    <link rel="stylesheet" href="style.css">
    <script src="env-config.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìã Visualiseur d'Annonces</h1>
        
        <!-- Section de test de connexion -->
        <div class="test-section">
            <button id="testBtn" class="btn btn-primary">Test API Connection</button>
            <div id="testResult" class="result"></div>
        </div>

        <!-- Section principale -->
        <div class="main-section">
            <button id="loadBtn" class="btn btn-success">Charger les annonces</button>
            
            <!-- Tableau des annonces -->
            <div id="annoncesContainer" style="display: none;">
                <h2>üìç Annonces disponibles (<span id="annoncesCount">0</span>)</h2>
                
                <!-- Filtres -->
                <div class="filters">
                    <input 
                        type="text" 
                        id="search" 
                        placeholder="üîç Rechercher par ID, localisation..." 
                        class="search-input"
                    >
                    
                    <!-- Dropdown pour les pi√®ces -->
                    <div class="custom-dropdown">
                        <button type="button" class="dropdown-toggle" id="pieces-dropdown-toggle">
                            <span id="pieces-selected-text">üè† Nombre de pi√®ces</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                        <div class="dropdown-menu" id="pieces-dropdown-menu">
                            <label class="dropdown-item">
                                <input type="checkbox" name="pieces" value="1">
                                <span>1 pi√®ce</span>
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="pieces" value="2">
                                <span>2 pi√®ces</span>
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="pieces" value="3">
                                <span>3 pi√®ces</span>
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="pieces" value="4">
                                <span>4 pi√®ces</span>
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="pieces" value="5+">
                                <span>5+ pi√®ces</span>
                            </label>
                        </div>
                    </div>
                    
                    <input 
                        type="number" 
                        id="surface-min" 
                        placeholder="üìè Surface min (m¬≤)" 
                        class="filter-input"
                        min="0"
                    >
                    
                    <input 
                        type="number" 
                        id="surface-max" 
                        placeholder="üìè Surface max (m¬≤)" 
                        class="filter-input"
                        min="0"
                    >
                    
                    <button id="reset-filters" class="btn btn-secondary">üîÑ R√©initialiser</button>
                </div>
                
                <!-- Tableau -->
                <table id="annoncesTable" class="annonces-table">
                    <thead>
                        <tr>
                            <th>üÜî ID</th>
                            <th>üìç Localisation</th>
                            <th>üè† Pi√®ces</th>
                            <th>üìè Surface</th>
                            <th>üí∞ Prix</th>
                            <th>üìä Prix/m¬≤</th>
                            <th>üîó Lien</th>
                        </tr>
                    </thead>
                    <tbody id="annoncesTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #a0aec0;">
                                üëÜ Chargez des annonces pour commencer
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- Loader -->
            <div id="loader" class="loader" style="display: none;">
                <div class="spinner"></div>
                <p>Chargement en cours...</p>
            </div>
        </div>
    </div>

    <!-- Modal pour les d√©tails -->
    <div id="annonceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
